<!DOCTYPE html>
<html>
  <head>
    <title>Hedgehog Curling</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
        <img id="sky" src="https://cdn.glitch.com/f0c6155e-5ef1-40bc-83c2-279adb0294b6%2Fsky.png?1512123183987" crossorigin="anonymous" />
    </a-assets>
     <a-scene physics="debug: false; iterations: 20;">
        <a-sphere id="ball" radius="0.15" color="#afa" dynamic-body="mass: 50; linearDamping: 0.0001"></a-sphere>
        <a-box id="box1" color="#aaa" width="0.25" height="0.2" depth="50" position="-4 0 -20" static-body></a-box>
        <a-box color="#aaa" width="0.25" height="0.2" depth="50" position="4 0 -20" static-body></a-box>
        <a-box color="#aaa" width="0.25" height="0.2" depth="50" position="4 0 -20" static-body></a-box>
        <a-box color="#ccc" width="20" depth="50" height="1" position="0 -0.5 -20" static-body></a-box>
        <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>

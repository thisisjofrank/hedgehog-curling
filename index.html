<!DOCTYPE html>
<html>
  <head>
    <title>Hedgehog Curling</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="https://cdn.glitch.com/f0c6155e-5ef1-40bc-83c2-279adb0294b6%2Fsky.png?1512123183987" crossorigin="anonymous" />
        <a-asset-item id="skin" src="https://cdn.glitch.com/f0c6155e-5ef1-40bc-83c2-279adb0294b6%2Fhedgehog.mtl?1512128228389"></a-asset-item>
        <a-asset-item id="hedgehog" src="https://cdn.glitch.com/f0c6155e-5ef1-40bc-83c2-279adb0294b6%2Fhedgehog.obj?1512128228548"></a-asset-item>
      </a-assets>

      <a-sky rotation="0 180 0" src="#sky"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="50" color="#dfefff"></a-plane>
      <a-box position="-5 0 -3.5" depth="52" rotation="0 0 0" color="#ccc" shadow></a-box>
      <a-box position="5 0 -3.5" depth="52" rotation="0 0 0" color="#ccc" shadow></a-box>
      <a-box position="0 0 21" width="10" rotation="0 0 0" color="#ccc" shadow></a-box>
      <a-box position="0 0 -29" width="10" rotation="0 0 0" color="#ccc" shadow></a-box>
      <a-camera position="0 1.5 16" rotation="0 0 0" scale=""></a-camera>
      <a-entity obj-model="obj: #hedgehog; mtl: #skin;" scale="0.02 0.02 0.02" position="0 0.6 0"></a-entity>
    </a-scene>
  </body>
</html>
